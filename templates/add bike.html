<div class="container mt-3">

 <div class="mb-3 mt-3">
  <h2>Add Bike Details</h2>
  <form action="/save-car" method="post">
    <div class="mb-3 mt-3">
      <div class="mb-3 mt-3">
  <label for="car_name">Car Name:</label>
  <input type="text" class="form-control" id="car_name" placeholder="Enter Car Name" name="car_name">
</div>
<div class="mb-3 mt-3">
  <label for="car_number">Car Number:</label>
  <input type="text" class="form-control" id="car_number" placeholder="Enter Car Number" name="car_number" oninput="this.value = this.value.toUpperCase()">
</div>
<div class="mb-3 mt-3">
  <label for="car_colour">Car Colour:</label>
  <input type="text" class="form-control" id="car_colour" placeholder="Enter Car Colour" name="car_colour">
</div>
<div class="mb-3 mt-3">
  <label for="car_model">Car Model:</label>
  <input type="text" class="form-control" id="car_model" placeholder="Enter Car Model" name="car_model">
</div>
<div class="mb-3 mt-3">
  <label for="kms_driven">KMS driven:</label>
  <input type="text" class="form-control" id="kms_driven" placeholder="Enter Kilometers Driven" name="kms_driven">
</div>
    <div>

    <input type="hidden" name="cid" value="{{ customer['id'] }}">
    <input type="hidden" name="customer_email" value="{{ customer['email'] }}">
    <input type="hidden" name="service_station_email" value="{{ service_station_email }}">



    </div>
    <button type="submit" class="btn btn-primary mt-3" style="background-color: black;">Add Car</button>
