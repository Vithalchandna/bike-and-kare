<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Auto Service Track</title>

  <style>
    <style>
      #intro {
        background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg");
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

    body {
      background-color: white;
    }

    .bg-dark-blue-jumbotron {
      background-color: darkblue;
    }

    .white-text {
      color: white;
    }
  </style>
</head>
<body>
<header>
<div class="container mt-3">
  <div class="mt-4 p-5 bg-dark-blue-jumbotron white-text rounded">
    <h1 class="dark-red-text">Auto Service Track</h1>
    <p class="off-white-text">"One Stop Solution For All Service Records."</p>
  </div>

  <div class="text-center mt-3">
    <h2>Login As:</h2>
    <button id="customerButton" class="btn btn-primary btn-lg">Customer</button>
    <button id="businessButton" class="btn btn-primary btn-lg">Business</button>
  </div>
</div>
  </header>

<script>
  // Add click event handlers for the buttons
  document.getElementById("customerButton").addEventListener("click", function() {
    // Redirect to /service-of-cars when the Customer button is clicked
    window.location.href = "/service-of-cars";
  });

  document.getElementById("businessButton").addEventListener("click", function() {
    // Redirect to /login-customer when the Business button is clicked
    window.location.href = "/login-customer";
  });
</script>

</body>
</html>
