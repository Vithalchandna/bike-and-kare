<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bike And Kare - Register</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<style>
  .bg-black {
    background-color: black;
  }
  .bg-black-text {
    color: white;
  }
  .off-white-text {
    color: #f8f9fa; /* Off-white color code */
  }
    .password-toggle {
      position: relative;
    }

    .toggle {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      cursor: pointer;
    }

</style>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-black bg-black-text rounded">
    <h1 class="dark-red-text">Bike And Kare</h1>
    <p class="off-white-text">
  </div>
  <h2>Register Here</h2>
  <form action="/register-serviceStation" method="post">
    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
    </div>
<div class="mb-3 mt-3">
  <label for="email">E-mail:</label>
  <input type="email" class="form-control" id="email" placeholder="Enter E-mail" name="email">
</div>
<div class="mb-3">
  <label for="pswd">Password:</label>
  <div class="password-toggle">
    <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">
    <span class="toggle" onclick="togglePassword()">Show</span>
  </div>
</div>


<script>
  function togglePassword() {
    const passwordField = document.getElementById("pswd");
    const toggleButton = document.querySelector(".toggle");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleButton.textContent = "Hide";
    } else {
      passwordField.type = "password";
      toggleButton.textContent = "Show";
    }
  }
</script>

    <button type="submit" class="btn btn-primary" style="background-color: black;">Register</button>



</form>
  <a href="/" style="color: black;">Existing User? Login Here</a>
</div>
</body>
</html>
