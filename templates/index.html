<!DOCTYPE html>
<html>
<head>
    <title>Bike And Kare  - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Bike And Kare</title>

  <style>
    .bg-black-jumbotron {
      background-color: black; /* Updated jumbotron background color to black */
    }
    .white-text {
      color: white; /* Updated text color to white */
    }
         .password-toggle {
      position: relative;
    }

    .toggle {
      position: absolute;
      top: 50%;
      right: 5px;
      transform: translateY(-50%);
      cursor: pointer;
    }
  </style>

</head>
<body>

<div class="container mt-3">
  <div class="mt-4 p-5 bg-black-jumbotron white-text rounded"> <!-- Updated class for jumbotron background and text color -->
    <h1 class="dark-red-text">Bike And Kare </h1>
    <p class="off-white-text">
  </div>

<div class="mb-3 mt-3">

  <h2>Login Here</h2>
  <form action="/login-serviceStation" method="post">
   <div class="container mt-3">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
    </div>
    <div class="mb-3">
  <label for="pswd">Password:</label>
  <div class="password-toggle">
    <input type="password" class="form-control" id="pswd" placeholder="Enter password" name="pswd">
    <span class="toggle" onclick="togglePassword()">Show</span>
  </div>
</div>


<script>
  function togglePassword() {
    const passwordField = document.getElementById("pswd");
    const toggleButton = document.querySelector(".toggle");
    if (passwordField.type === "password") {
      passwordField.type = "text";
      toggleButton.textContent = "Hide";
    } else {
      passwordField.type = "password";
      toggleButton.textContent = "Show";
    }
  }
</script>


   <button type="submit" class="btn btn-primary" style="background-color: black;">Login</button>
</div>
  </form>

      <a href="/register" style="color: black;">New User? Register Here</a>
</div>

</html>
